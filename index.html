        footer,
        section {
            padding: 30px 40px
        }

        .navbar+* {
            margin-top: 54px
        }

        #header {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            color: #fff
        }

        #header #head {
            max-width: 60%;
            position: relative
        }

        #header #head img {
            width: 100%;
            border-radius: 50%
        }

        #header #head:after,
        #header #head:before {
            content: "";
            display: block;
            border-radius: 50%;
            position: absolute;
            top: 11.5%;
            left: 5%;
            width: 90%;
            height: 90%;
            border: 3px solid #05181d
        }

        #header #head:before {
            background: #cc4b09;
            z-index: -1
        }

        #header #head:after {
            border-top-color: transparent
        }

        #header h1 {
            color: #fff;
            font-size: 21px;
            font-weight: 700;
            text-shadow: 3px 3px 0 #000, -1px -1px 0 #0073be, 1px -1px 0 #0073be, -1px 1px 0 #0073be, 1px 1px 0 #0073be
        }

        @media (min-width:768px) {
            #header h1 {
                font-size: 46px
            }
        }

        #header p {
            text-shadow: 2px 2px 0 #000, -1px -1px 0 #0073be, 1px -1px 0 #0073be, -1px 1px 0 #0073be, 1px 1px 0 #0073be;
            font-size: 14px
        }

        @media (min-width:768px) {
            #header p {
                font-size: 16px
            }
        }

        #clouds,
        #clouds .cloud {
            z-index: -1;
            position: absolute
        }

        #clouds {
            width: 100%;
            height: 100%;
            overflow: hidden
        }

        #clouds .cloud {
            content: "";
            display: block;
            margin-left: 100%;
            animation: a 40s linear infinite
